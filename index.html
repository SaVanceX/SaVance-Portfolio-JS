<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaVance Ford portfolio</title>
</head>

<body>
  <header>
    <nav>
      <p></p>
      <ul></ul>
    </nav>
    <h1>Remember to give yourself some grace</h1>
    <div>
      <img src="" alt="">
      <p></p>
    </div>
  </header>
  <main>
    <h2>Resume</h2>
    <article>
      <header>
        <div>
          <p>job</p>
          <h3>Title</h3>
        </div>
        <p>year</p>
      </header>
      <div>
        <p></p>
        <p></p>
      </div>
    </article>
  </main>
  <footer>
    <h2>Contact</h2>
    <form id="contact-form">
      <label>
        Name <input id="user_name" type="text" name="user_name" autocomplete="user_name">
      </label>
      <label>
        Email
        <input id="user_email" type="email" name="user_email" autocomplete="user_email">
      </label>
      <label>
        Message
        <textarea id="user_message" name="message" required placeholder="Your message..." minlength="10"></textarea>      </label>
      <button type="submit" value="Send">Submit</button>
    </form>
    <div class="message-container">
      <h3 id="message">Don't Hesitate</h3>
    </div>
  </footer>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
  <script src="script.js"></script>
</body>

</html>
